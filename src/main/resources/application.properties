#CONFIGURACAO DA PORTA DO SERVIDOR TOMCAT
server.port=8080

#SPRING DATA
# 1 CONEXAO COM O BANCO
spring.datasource.url=jdbc:postgresql://localhost:5432/bd_api_produtos
spring.datasource.driver-class=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=coti

# 2 HIBERNATE JPA
##converte o que foi codado no entities para a linguagem do banco
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
##sempre que atualizar o projeto, atualiza tb o projeto
spring.jpa.hibernate.ddl-auto=update
##Quando executar o projeto, aparece na tela do console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


